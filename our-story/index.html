<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our story</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        body {
            margin: 0;
            color: #353935;
            font-family: system-ui;
        }
    </style>
</head>

<body>

    <nav>
        <a href="https://cryptography-for-devs.github.io" id="logo-img-plus-text">
            <img id="logo-img" src="../our-logo.png" alt="Curious cryptography logo">
            <span>Curious Cryptography</span>
        </a>
    </nav>

    <h1 style="display: flex; align-items: center; padding: 100px;">
        Redirecting to our story that's covered on
        <img src="dev-logo.png" style="max-width: 2em; padding: 0.2em;" alt="dev.to logo">
        (dev.to) <span id="countdown" style="margin-left: 0.2em;"> in 5 seconds...</span>
    </h1>

    <script>
        let countdownValue = 5; // Start countdown from 5 seconds

        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdownValue -= 1;
            countdownElement.innerText = ` in ${countdownValue} seconds...`;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://dev.to/vkweb/cryptography-concepts-that-we-all-developers-missed-but-we-should-have-known-1712';
            }
        }, 1000);
    </script>
</body>

</html>
