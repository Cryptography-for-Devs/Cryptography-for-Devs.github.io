<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our story</title>
    <style>
        body {
            color: #353935;
            font-family: system-ui;
            padding: 100px;
        }
    </style>
</head>

<body>
    <h1>
        Redirecting to our story on
        <img src="dev-logo.png" style="max-width: 2em;" alt="dev.to logo">
        in <span id="countdown">5</span>
        seconds...
    </h1>

    <script>
        let countdownValue = 5; // Start countdown from 5 seconds

        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdownValue -= 1;
            countdownElement.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://dev.to/vkweb/cryptography-concepts-that-we-all-developers-missed-but-we-should-have-known-1712';
            }
        }, 1000);
    </script>
</body>

</html>
